<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEIC to JPEG/PNG Converter</title>
    <link rel="stylesheet" href="src/app.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-5">
      HEIC to JPEG/PNG Converter
    </h1>
    <form id="upload-form" class="bg-white p-6 rounded-lg shadow-md w-96">
      <!-- <input
        type="file"
        id="file-input"
        accept=".heic, .hevc, .heif"
        multiple
        class="block w-full mb-4 text-gray-700 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" /> -->
      <div class="col-span-full py-4">
        <label for="file" class="block text-sm/6 font-medium text-gray-900"
          >HEIC to JPEG/PNG Converter</label
        >
        <div
          class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
          <div class="text-center">
            <svg
              class="mx-auto size-12 text-gray-300"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
              data-slot="icon">
              <path
                fill-rule="evenodd"
                d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z"
                clip-rule="evenodd" />
            </svg>
            <div class="mt-4 flex text-sm/6 text-gray-600">
              <label
                for="file-input"
                class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                <span>Upload a file</span>
                <input
                  type="file"
                  id="file-input"
                  accept=".heic, .hevc, .heif"
                  multiple
                  class="sr-only" />
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs/5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
          </div>
        </div>
      </div>
      <button
        type="submit"
        id="convert-btn"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
        Convert
      </button>
    </form>
    <div id="loading" class="text-gray-600 mt-4 hidden">
      Converting files, please wait...
    </div>
    <div id="output" class="mt-6 w-96 space-y-2 flex"></div>

    <script src="src/app.js" type="module"></script>
  </body>
</html>
