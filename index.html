<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIC to JPEG/PNG Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
  <h1 class="text-2xl font-bold text-gray-800 mb-5">HEIC to JPEG/PNG Converter</h1>
  <form id="upload-form" class="bg-white p-6 rounded-lg shadow-md w-96">
    <input 
      type="file" 
      id="file-input" 
      accept=".heic, .hevc, .heif" 
      multiple
      class="block w-full mb-4 text-gray-700 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
    />
    <button 
      type="submit" 
      id="convert-btn"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
    >Convert</button>
  </form>
  <div id="loading" class="text-gray-600 mt-4 hidden">Converting files, please wait...</div>
  <div id="output" class="mt-6 w-96 space-y-2"></div>

  <script src="app.js" type="module"></script>
</body>
</html>
